name: Deploy to EC2

on:
  push:
    branches: [main]

jobs:
  deploy:
    name: Deploy to EC2 via SSH
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run remote deployment script on EC2
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e
            echo "Starting deployment..."

            # Move to project directory
            cd /home/ec2-user/DoorDesignPython || { echo "Failed to change directory"; exit 1; }
            echo "Current directory: $(pwd)"

            # Pull latest code
            echo "Pulling latest code..."
            git pull origin main || { echo "Git pull failed"; exit 1; }

            # Install/update dependencies
            echo "Installing dependencies..."
            pip3 install --user -r requirements.txt || { echo "Dependency installation failed"; exit 1; }

            # Stop any running uvicorn process using PID file
            echo "Checking for existing uvicorn process..."
            if [ -f uvicorn.pid ]; then
              echo "Stopping existing uvicorn..."
              kill $(cat uvicorn.pid) || true
              rm -f uvicorn.pid
              sleep 3
            else
              echo "No uvicorn PID file found"
            fi

            # Start FastAPI with nohup and save PID
            echo "Starting FastAPI..."
            nohup uvicorn fastapi_app.main:app --host 0.0.0.0 --port 8000 > app.log 2>&1 & echo $! > uvicorn.pid

            # Give it time to start
            sleep 5
            echo "Current uvicorn processes:"
            ps aux | grep '[u]vicorn.*fastapi_app.main:app' || { echo "No uvicorn processes running"; }

            # Verify FastAPI is running
            if [ -f uvicorn.pid ] && ps -p $(cat uvicorn.pid) > /dev/null; then
              echo "FastAPI started successfully!"
            else
              echo "Failed to start FastAPI"
              cat app.log
              exit 1
            fi

            echo "Deployment completed successfully!"

name: ðŸš€ Deploy FastAPI to EC2

on:
  push:
    branches:
      - main # change if your main branch is different

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Debug step to confirm SSH works
      - name: Test SSH Connection
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            echo "Testing SSH connection..."
            whoami
            hostname
            pwd
            echo "SSH connection successful"

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e  # exit if any command fails
            echo "Starting deployment..."
            cd /home/ec2-user/DoorDesignPython
            echo "Pulling latest code..."
            git pull origin main
            echo "Installing dependencies..."
            pip3 install -r requirements.txt
            echo "Stopping previous FastAPI process (if any)..."
            pkill -f "uvicorn" 2>/dev/null || echo "No uvicorn process found"
            echo "Starting FastAPI..."
            nohup uvicorn fastapi_app.main:app --host 0.0.0.0 --port 8000 > app.log 2>&1 &
            sleep 2
            ps aux | grep uvicorn
            echo "FastAPI deployment completed."
